<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (submit)="apply()">
      <mat-tab-group>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>filter_list</mat-icon>
            &nbsp;general
          </ng-template>

          <!-- act type -->
          <!-- family (autocomplete) -->
          <div>
            <app-lookup-item
              entityType="9"
              label="family"
              (itemChange)="onFamilyChange($event)"
            ></app-lookup-item>
          </div>

          <!-- company (autocomplete) -->
          <div>
            <app-lookup-item
              entityType="8"
              label="company"
              (itemChange)="onCompanyChange($event)"
            ></app-lookup-item>
          </div>

          <!-- place (autocomplete) -->
          <div>
            <app-lookup-item
              entityType="11"
              label="place"
              (itemChange)="onPlaceChange($event)"
            ></app-lookup-item>
          </div>

          <!-- label -->
          <div>
            <mat-form-field>
              <input matInput [formControl]="label" placeholder="label" />
            </mat-form-field>
          </div>

          <!-- archive -->
          <h4>book</h4>
          <div>
            <mat-form-field>
              <mat-select [formControl]="archive" placeholder="archive">
                <mat-option [value]="0">(none)</mat-option>
                <mat-option *ngFor="let a of archives$ | async" [value]="a.id">
                  {{ a.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <!-- book (autocomplete) -->
          <div>
            <app-lookup-item
              entityType="4"
              label="book"
              (itemChange)="onBookChange($event)"
            ></app-lookup-item>
          </div>

          <!-- book years -->
          <div>
            <mat-form-field style="width: 4em">
              <input
                matInput
                [formControl]="yearMin"
                type="number"
                min="0"
                placeholder="min"
              />
            </mat-form-field>
            &nbsp;-&nbsp;
            <mat-form-field style="width: 4em">
              <input
                matInput
                [formControl]="yearMax"
                type="number"
                min="0"
                placeholder="max"
              />
            </mat-form-field>
          </div>

          <!-- book description -->
          <div>
            <mat-form-field>
              <input
                matInput
                [formControl]="description"
                placeholder="description"
              />
            </mat-form-field>
          </div>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>group_work</mat-icon>
            &nbsp;classes
          </ng-template>

          <!-- categories -->
          <div>
            <h4>categories</h4>
            <app-lookup-list
              entityType="7"
              label="category"
              (itemsChange)="onCategoriesChange($event)"
            ></app-lookup-list>
          </div>

          <!-- professions -->
          <div>
            <h4>professions</h4>
            <app-lookup-list
              entityType="12"
              label="profession"
              (itemsChange)="onProfessionsChange($event)"
            ></app-lookup-list>
          </div>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>people</mat-icon>
            &nbsp;persons
          </ng-template>
          <!-- partners -->
          <div>
            <h4>partners</h4>
            <app-lookup-list
              entityType="13"
              label="partner"
              (itemsChange)="onPartnersChange($event)"
            ></app-lookup-list>
          </div>
        </mat-tab>
      </mat-tab-group>
      <button mat-stroked-button color="primary" type="submit">
        <mat-icon>check_circle</mat-icon>
        apply
      </button>
    </form>
  </mat-card-content>
</mat-card>
